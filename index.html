<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unexpected brand</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <h1 class="logo__title">unexpected</h1>
        </div>
        <div class="user">
          <i class="user__icon fa-regular fa-user"></i>
          <div class="user__popup">
            <i class="user__exit-icon fa-solid fa-circle-xmark"></i>
            <h1 class="user__title">Register account</h1>
            <form action="" class="user__form">
              <input type="text" class="user__name" value="name" />
              <input
                type="text"
                class="user__second-name"
                value="second name"
              />
              <input type="date" class="user__birth" />
              <input type="text" class="user__address" value="address" />
              <input type="text" class="user__poscode" value="postcode" />
              <input type="email" class="user__mail" value="e-mail" />
              <input type="password" class="user__password" value="password" />
            </form>
          </div>
        </div>
        <nav class="menu">
          <i class="menu__icon fa-solid fa-bars"></i>
          <aside class="aside">
            <i class="aside__exit-icon fa-solid fa-circle-xmark"></i>
            <ul class="aside__list">
              <li class="aside__list-item">
                <a href="#" class="aside__link">
                  <i class="fa-solid fa-house"></i>Home</a
                >
              </li>
              <li class="aside__list-item">
                <a href="#" class="aside__link">
                  <i class="fa-solid fa-shirt"></i>Products</a
                >
              </li>
              <li class="aside__list-item">
                <a href="#" class="aside__link">
                  <i class="fa-solid fa-address-card"></i>About</a
                >
              </li>
              <li class="aside__list-item">
                <a href="#" class="aside__link">
                  <i class="fa-solid fa-envelope"></i>Contact</a
                >
              </li>
            </ul>
          </aside>
        </nav>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
